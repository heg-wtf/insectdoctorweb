<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>곤충박사와 비밀의 숲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@300;400;600;700&family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="texture"></div>
    <main class="scene">
      <header class="hero release-reveal is-hidden">
        <span class="brand-pill">Bug Scientist & Secret Forest</span>
        <h1>곤충박사와 비밀의 숲</h1>
      </header>

      <section class="magnifier-stage">
        <div class="magnifier-container">
          <img
            class="magnifier"
            id="magnifier"
            src="image.png"
            alt="신비한 돋보기"
            role="button"
            tabindex="0"
            aria-live="polite"
          />
        </div>
        <p class="instructions release-reveal is-hidden" id="instructions">
          돋보기를 톡톡 두드려 보세요!
        </p>
      </section>

      <section class="insect-stage" id="insect-stage" aria-hidden="true"></section>
    </main>

    <section class="waitlist" id="waitlist" aria-live="polite">
      <div class="waitlist-card">
        <h2>비밀의 숲에 초대합니다.</h2>
        <p>
          아직 준비 중이에요. 가장 먼저 업데이트를 받고 싶다면 이메일을 남겨주세요.
        </p>
        <form class="waitlist-form">
          <label class="sr-only" for="email-input">이메일 주소</label>
          <input
            id="email-input"
            type="email"
            name="email"
            placeholder=""
            required
            autocomplete="email"
          />
          <button type="submit">Join Waitlist</button>
        </form>
        <small>지금 신청하면 가장 빠른 초대장을 보내드릴게요.</small>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
